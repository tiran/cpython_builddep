---
name: CI

on:
  #push:
  #  branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, closed]
  repository_dispatch:
    types: rebuild
  workflow_dispatch:
    inputs:
      git-ref:
        required: false

jobs:
  syntaxcheck:
    name: "Check syntax"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
    steps:
      - name: "checkout"
        uses: "actions/checkout@v2"
      - name: "install dash and shellcheck"
        run: |
           set -e
           sudo apt update
           sudo apt install -y bash dash shellcheck
      - name: "check with dash"
        run: dash -n builddep.sh tests/entry.sh tests/activate
      - name: "check with bash"
        run: bash -n builddep.sh tests/entry.sh tests/activate
      - name: "check with shellcheck"
        run: shellcheck -x builddep.sh tests/entry.sh

  distros:
    name: "${{ matrix.distro }} on ${{ matrix.platform }}"
    runs-on: "ubuntu-latest"
    needs: syntaxcheck
    strategy:
      fail-fast: false
      matrix:
        distro: [
          "alpine-3.12", "alpine-3.13",
          "archlinux",
          "centos-7", "centos-8",
          "debian-bullseye", "debian-buster", "debian-testing",
          "fedora-33", "fedora-34", "fedora-35",
          # "gentoo--stage3",
          # OpenSUSE container works locally but hangs on GHA.
          # "opensuse--tumbleweed",
          # 18.04, 20.04, 21.04, 21.10
          "ubuntu-bionic", "ubuntu-focal", "ubuntu-hirsute", "ubuntu-impish",
        ]
        platform: [
          "linux/amd64", "linux/arm64", "linux/s390x"
        ]
        exclude:
          # ArchLinux does not offer arm64 and s390x containers
          - distro: "archlinux"
            platform: "linux/arm64"
          - distro: "archlinux"
            platform: "linux/s390x"
          # CentOS does not offer s390x containers
          - distro: "centos-7"
            platform: "linux/s390x"
          - distro: "centos-8"
            platform: "linux/s390x"
          # Fedora package installation on arm64 is slow
          - distro: "fedora-33"
            platform: "linux/arm64"
          - distro: "fedora-34"
            platform: "linux/arm64"
          - distro: "fedora-35"
            platform: "linux/arm64"
        include:
          # speedup: only build emulated archs for some distros
          # Alpine (test arm64)
          - distro: "alpine-3.13"
            platform: "linux/arm64"
            runbuild: true
          # Fedora (test ppc64le, s390x)
          - distro: "fedora-35"
            platform: "linux/ppc64le"
            runbuild: true
          - distro: "fedora-35"
            platform: "linux/s390x"
            runbuild: true
          # Debian (test 386, mips64le)
          - distro: "debian-bullseye"
            platform: "linux/386"
            runbuild: true
          - distro: "debian-bullseye"
            platform: "linux/ppc64le"
            runbuild: false
          - distro: "debian-bullseye"
            platform: "linux/mips64le"
            runbuild: true
    steps:
      - name: Set environment
        run: |
          set -e
          echo "IMAGE_TAG=quay.io/tiran/cpythonbuild:${{ matrix.distro }}" >> $GITHUB_ENV
          echo "CCACHE_DIR=$GITHUB_WORKSPACE/cpython/builddep/.ccache"  >> $GITHUB_ENV
          echo "CPYTHON_DIR=$GITHUB_WORKSPACE/cpython" >> $GITHUB_ENV
          echo "MATRIX_DISTRO=${{ matrix.distro }}" >> $GITHUB_ENV
          echo "IMAGE_CREATED=$(date --rfc-3339=seconds --utc)" >> $GITHUB_ENV
          echo "IMAGE_DISTRO=$(echo $MATRIX_DISTRO | sed s,--,/,g | sed s,-,:,g)" >> $GITHUB_ENV
      - name: "checkout"
        uses: "actions/checkout@v2"
      - name: Install ccache
        run: sudo apt install -y ccache
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Set up Docker QEMU
        uses: docker/setup-qemu-action@master
        if: ${{ matrix.platform }} != 'linux/amd64'
        with:
          platforms: ${{ matrix.platform }}
      - name: "build container image"
        uses: docker/build-push-action@v2
        with:
          context: .
          file: tests/Dockerfile.${{ matrix.distro }}
          platforms: ${{ matrix.platform }}
          push: false
          load: true
          tags: ${{ env.IMAGE_TAG }}
          labels: |
            org.opencontainers.image.created=${{ env.IMAGE_CREATED }}
            org.opencontainers.image.revision=${{ github.sha }}
      - name: "checkout CPython"
        uses: "actions/checkout@v2"
        with:
          repository: python/cpython
          path: ${{ env.CPYTHON_DIR }}
          ref: main
      - name: Get commit hash from CPython checkout
        run: echo "CPYTHON_SHA=$(git --git-dir=${{ env.CPYTHON_DIR }}/.git rev-parse HEAD)" >> $GITHUB_ENV
      - name: Cache ccache dir
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.CCACHE_DIR }}
          key: ${{ matrix.distro }}-${{ matrix.platform }}-${{ env.CPYTHON_SHA }}
          restore-keys: |
            ${{ matrix.distro }}-${{ matrix.platform }}-
      - name: ccache stats before build
        run: ccache -s
      # qemu builds are suuuuuper slow, only test some combinations of arch and distro
      - name: "build CPython with ${{ env.IMAGE_TAG }} on ${{ matrix.platform }}"
        if: matrix.platform == 'linux/amd64' || matrix.runbuild == 'true'
        run: docker run --platform ${{ matrix.platform }} --rm -v ${{ env.CPYTHON_DIR }}:/cpython ${{ env.IMAGE_TAG }}
      - name: ccache stats after build
        run: ccache -s
      - name: Login to quay.io Container Registry
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: docker/login-action@v1 
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_LOGIN }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Upload container image
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: docker/build-push-action@v2
        with:
          context: .
          file: tests/Dockerfile.${{ matrix.distro }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_TAG }}

